<div class="dashboard-container">
  <h2>Welcome, {{ userName }} ğŸ‘‹</h2>

  <h3>Your Payments</h3>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Currency</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let payment of payments">
        <td>{{ payment.id }}</td>
        <td>{{ payment.amount }}</td>
        <td>{{ payment.currency }}</td>
        <td [ngClass]="payment.status.toLowerCase()">{{ payment.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
