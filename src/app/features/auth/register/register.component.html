<div class="register-container">
  <h2>Create your account âœ¨</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="firstName" placeholder="Enter your first name" />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" placeholder="Enter your last name" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter your email" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter your password" />
    </div>

    <button type="submit" [disabled]="isLoading || registerForm.invalid">
      {{ isLoading ? 'Registering...' : 'Register' }}
    </button>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <p class="login-link">
      Already have an account? <a routerLink="/auth/login">Login here</a>
    </p>
  </form>
</div>
